<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML and CSS Quiz</title>
<link rel="stylesheet" href="styles/quiz.css">
</head>
<body>

<h1>HTML and CSS Quiz</h1>

<div class="quiz-container">

    <div class="question">
        <label for="q1">1. Fill in the blank: HTML stands for _____ Markup Language.</label>
        <input type="text" id="q1" name="q1">
    </div>

    <div class="question">
        <label for="q2">2. Briefly explain the purpose of CSS:</label>
        <textarea id="q2" name="q2" rows="4" cols="50"></textarea>
    </div>

    <div class="question">
        <label for="q3">3. Which of the following is not a valid CSS unit of measurement?</label>
        <select id="q3" name="q3">
            <option value="px">Pixels</option>
            <option value="em">Em</option>
            <option value="pt">Points</option>
            <option value="in">Inches</option>
        </select>
    </div>

    <div class="question">
        <label for="q4">4. How many heading levels are available in HTML?</label>
        <input type="number" id="q4" name="q4" min="1" max="6">
    </div>

    <button type="submit">Submit Quiz</button>

</div>

</body>
</html>
